services:
  postgres:
    image: postgres:16
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medusa
    volumes:
      - medusa-postgres-data:/var/lib/postgresql/data
    networks:
      - fashion-net

  redis:
    image: redis
    ports:
      - 6379:6379
    networks:
      - fashion-net

  # Medusa API Backend
  backend:
    build:
      context: ./medusa
      dockerfile: Dockerfile
    container_name: fashion_backend
    ports:
      - "9000:9000"
    volumes:
      - ./medusa:/app
      - /app/node_modules
    env_file:
      - ./medusa/.env
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      meilisearch:
        condition: service_started
      createbuckets:
        condition: service_completed_successfully
    networks:
      - fashion-net

    # Next.js Storefront
  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile
    container_name: fashion_storefront
    ports:
      - "3000:8000"
    volumes:
      - ./storefront:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - ./storefront/.env
    depends_on:
      - backend
    networks:
      - fashion-net


  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    ports:
      - 9090:9000
      - 9001:9001
    volumes:
      - medusa-minio-data:/data
    environment:
      MINIO_ROOT_USER: medusaminio
      MINIO_ROOT_PASSWORD: medusaminio
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - fashion-net

  createbuckets:
    image: minio/mc:RELEASE.2024-10-08T09-37-26Z
    depends_on:
      minio:
        condition: service_healthy
    restart: on-failure
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 medusaminio medusaminio;
      /usr/bin/mc mb myminio/medusa;
      /usr/bin/mc anonymous set public myminio/medusa;
      exit 0;
      "
    networks:
      - fashion-net

  meilisearch:
    image: getmeili/meilisearch:v1.12
    ports:
      - 7700:7700
    volumes:
      - meili-data:/meili_data
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY}
    networks:
      - fashion-net

networks:
  fashion-net:
    driver: bridge

volumes:
  medusa-postgres-data:
  medusa-minio-data:
  meili-data:
